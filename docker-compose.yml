version: '3'
services:

  #web app
  laravel_web:
    build:
      context: ./
    ports:
      - 9000:80
    volumes:
      - ./:/var/www/app
    container_name: laravel_web

  #database
  laravel_db:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    container_name: laravel_db

volumes:
  db_data: {}
